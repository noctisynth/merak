name: üêû Bug report
description: Report a reproducible bug or unexpected behavior
title: "[Bug]: "
labels:
  - bug

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug.
        Please fill out the form below as completely as possible.

  - type: textarea
    id: description
    attributes:
      label: Bug description
      description: Clearly and concisely describe the bug.
      placeholder: What went wrong?
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Provide steps to reproduce the issue.
      placeholder: |
        1. Run command '...'
        2. Use configuration '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual behavior
      description: What actually happened?
    validations:
      required: true

  - type: input
    id: environment
    attributes:
      label: Environment
      description: OS, runtime version, merak version, commit hash, etc.
      placeholder: e.g. Ubuntu 22.04, Rust 1.75.0
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: Additional context
      description: Logs, screenshots, or other relevant information.
